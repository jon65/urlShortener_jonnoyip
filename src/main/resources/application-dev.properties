# Development profile - Local Database Configuration
# Uses local PostgreSQL database (configured in application.properties)
# Override with environment variables if needed:
# DB_USERNAME, DB_PASSWORD

# Database - Explicitly use local database
spring.datasource.url=jdbc:postgresql://localhost:5432/urlshortener
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# JPA/Hibernate - Development settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool - Development settings (smaller pool)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Logging - Development settings
logging.level.com.jonnoyip.urlshortener=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

